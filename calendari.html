<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari d'advent</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            color: var(--color-negre);
        }

        .container {
            text-align: center;
            margin-top: 1em;
        }

        #bloc_inici {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 65vh;
        }

        .casella {
            position: relative;
            height: 45vh;
            width: 45vh;

            margin-top: 1em;
        }

        #inici,
        #obert {
            position: absolute;
            top: 0;
            left: 0;

            height: 45vh;
            width: 45vh;

            padding: 10px;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;

            /* background-color: lightblue; */
        }

        #inici {
            cursor: pointer;
            z-index: 2;

            background-color: white;
        }

        #inici span {
            font-size: 30vh;
        }

        /* #inici:hover {
            background-color: lightsalmon;
            color: white;
        } */

        #obert {
            /*             background-color: lightgreen;*/
            z-index: 1;
            font-size: 7vh;
        }

        .desapareix {
            animation-name: desapareix;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        hr {
            margin: 1em 0;
        }

        .graella {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;

            margin: 1em;
        }

        .graella_dia {
            padding: 5px;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graella__casella {
            position: relative;
            /* height: 45vh;
            width: 45vh; */

            /* margin-top: 2em; */

            border: 2px solid black;
        }

        .graella__casella::before {
            content: '';
            display: block;
            padding-top: 100%;
        }

        .graella__dia,
        .graella__obert {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            width: 100%;

            padding: 5px;
            /* border: 2px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;

            /* background-color: lightblue; */
        }

        .graella__dia {
            background-color: white;
            cursor: pointer;
            z-index: 2;

            font-size: 2em;
            font-weight: bold;
        }

        @keyframes desapareix {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        h1 {
            margin: 0;
        }
    </style>
</head>

<body class="">
    <div class="container">
        <div id="bloc_inici">
            <h1>Calendari d'advent</h1>
            <p>Clica per obrir el dia d'avui</p>
            <div class="casella">
                <div id="inici">
                    <span></span>
                </div>
                <span id="obert">T'estimo!</span>
            </div>
        </div>
        <hr>
        <h2>Dies anteriors</h2>
        <div class="bloc_passats">
            <div class="graella">
                <!-- <div class="graella__casella">
                    <div class="graella__dia">
                        <span>2</span>
                    </div>
                    <span class="graella__obert">aaa</span>
                </div>
                <div class="graella__casella">
                    <div class="graella__dia">
                        <span>3</span>
                    </div>
                    <span class="graella__obert">bbb</span>
                </div>
                <div class="graella__casella">
                    <div class="graella__dia">
                        <span>4</span>
                    </div>
                    <span class="graella__obert">ccc</span>
                </div>          -->
            </div>
        </div>
    </div>
    <script>
        const dia = document.querySelector('#inici span');

        /* fetch("text.txt?id=" + Date.now())
            .then(response => response.text())
            .then(data => {
                const obert = document.getElementById('obert');
                obert.innerHTML = data;
            }); */

        const textos = {
            1: "No hi havia res",
            2: "T'estimo",
            3: "Sallent <br> 2004",
            4: "Bernat <br> 2016",
            5: "Formentera <br> 2012",
            6: "Mar i cel",
            7: "Pis Pare Manyanet",
            8: "T'estimo molt",
            9: "Un massatge",
            10: "Fontpedrosa <br> 2006",
            11: "El Montanyà",
            12: "Una foto pixant",
            13: "Casament <br> 2012",
            14: "Pis Enric Granados <br> 2008",
            15: "L'olor de Nescafé",
            16: "Pis Turó del Mulei <br> 2020",
            17: "Banhs de Tredòs <br> 2013",
            18: "Pis Terraplé <br> 2009",
            19: "Les teves pigues <br> La meva piga",
            20: "Eivissa <br> 2008",
            21: "Pis Raseta <br> 2012",
            22: "El jacuzzi d'El Jou",
            23: "",
            24: ""
        };

        const obert = document.getElementById('obert');
        const num_dia = new Date().getDate();
        obert.innerHTML = textos[num_dia];

        if (num_dia <= 24) {
            dia.innerHTML = new Date().getDate();

            const inici = document.getElementById('inici');

            inici.addEventListener('click', () => {
                inici.classList.add('desapareix');
            });

            const graella = document.querySelector(".graella");

            for (let i = 1; i < num_dia; i++) {
            /* for (let i = 1; i < 24; i++) { */
                graella.insertAdjacentHTML('beforeend',
                    '<div class="graella__casella"><div class="graella__dia"><span>' + i +'</span></div><span class="graella__obert">' + textos[i] + '</span></div>');
            }

            const dies = document.querySelectorAll(".graella__dia");

            dies.forEach(element => {
                element.addEventListener('click',() => {
                    element.classList.add('desapareix');
                });
            });

        }
        else {
            const inici = document.getElementById('inici');
            inici.style.display = 'none';
            const obert = document.getElementById('obert');
            obert.innerHTML = "Bon Nadal!";
        }
    </script>
</body>

</html>
