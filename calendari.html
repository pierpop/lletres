<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari d'advent</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            color: var(--color-negre);
        }

        .container {
            text-align: center;
        }

        #bloc_inici {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .casella {
            position: relative;
            height: 45vh;
            width: 45vh;

            margin-top: 2em;
        }

        #inici,
        #obert {
            position: absolute;
            top: 0;
            left: 0;

            height: 45vh;
            width: 45vh;

            padding: 10px;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;

            /* background-color: lightblue; */
        }

        #inici {
            cursor: pointer;
            z-index: 2;

            background-color: white;
        }

        #inici span {
            font-size: 30vh;
        }

        #inici:hover {
            background-color: lightsalmon;
            color: white;
        }

        #obert {
/*             background-color: lightgreen;*/
            z-index: 1;
            font-size: 7vh;
        }

        .desapareix {
            animation-name: desapareix;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes desapareix {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        h1 {
            margin: 0;
        }
    </style>
</head>

<body class="">
    <div class="container">
        <div id="bloc_inici">
            <h1>Calendari d'advent</h1>
            <p>Clica per obrir el dia d'avui</p>
            <div class="casella">
                <div id="inici">
                    <span></span>
                </div>
                <span id="obert">T'estimo!</span>
            </div>
        </div>
    </div>
    <script>
        const dia = document.querySelector('#inici span');

        fetch("text.txt?id=" + Date.now())
            .then(response => response.text())
            .then(data => {
                const obert = document.getElementById('obert');
                obert.innerHTML = data;
            });

        if (new Date().getDate() <= 24) {
            dia.innerHTML = new Date().getDate();

            const inici = document.getElementById('inici');

            inici.addEventListener('click', () => {
                inici.classList.add('desapareix');
            });
        }
        else
        {
            const inici = document.getElementById('inici');
            inici.style.display = 'none';
            const obert = document.getElementById('obert');
            obert.innerHTML = "Bon Nadal!";
        }
    </script>
</body>

</html>
